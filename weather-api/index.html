    <div class="app">
      <!-- search bar -->
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search by city"
        />
        <button
          id="search-btn"
          onclick="getWeather()"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- data and city -->
      <div id="info">
        <p id="date"></p>
        <h3 id="city"></h3>
      </div>

      <!-- icon -->
      <div id="temp-img"></div>

      <!-- description -->
      <div id="description"></div>

      <!-- temp -->
      <div id="temp"></div>

      <!-- extra info -->
      <div class="extra-info">
        <div class="col">
          <div class="info">
            <h4>Highs</h4>
            <p id="tempMax"></p>
          </div>
        </div>
        <div class="col">
          <div class="info">
            <h4>Lows</h4>
            <p id="tempMin"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
